<body>
  <header>
    {% include 'navbar.html' %}
    <!-- Your header content -->
  </header>
  
  <main>
    <div id="intro" class="bg-image vh-100 shadow-1-strong">
        <video style="min-width: 100%; min-height: 100%;" playsinline autoplay muted loop>
          <source class="h-100"
            src="https://mdbootstrap.com/img/video/animation-intro-min.mp4"
            type="video/mp4"
          />
        </video>
        <div class="mask" style="
              background: linear-gradient(
                45deg,
                rgba(29, 236, 197, 0.7),
                rgba(91, 14, 214, 0.7) 100%
              );
            ">
          <!-- <div class="container d-flex align-items-center justify-content-center text-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Welcome to Quizify</h1>
              <h5 class="mb-4">Best & free site for generating Quizes with AI</h5>
              <a class="btn btn-outline-light btn-lg m-2"  href="{% url 'view_pdf' %}" role="button"
                rel="nofollow" >Generate Quiz</a>
            
            </div>

          <section class="contact-us" style="margin-top: 10%;">
            <div class="container">
              <h1>Contact Quizify</h1>
              <p>Have questions or feedback for us? Reach out using the information below:</p>
              
              <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:contact@quizify.com">contact@quizify.com</a></p>
                <p><strong>Phone:</strong> +123-456-7890</p>
                <p><strong>Address:</strong> 123 Quiz Street, Quizville</p>
              </div>
              
              <form action="#" method="post" class="contact-form">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
                </div>
                
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Your email" required>
                </div>
                
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" class="form-control" placeholder="Your message" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </section>
        </div>
      </div>
 
  </main>
  
  <footer>
    <!-- Your footer content -->
  </footer>
